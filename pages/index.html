<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
</head>

<body>
    <canvas id='canvas' style="width: 600px;height: 600px;"></canvas>
    <script type="module">
        let canvas = document.querySelector('#canvas')
        var ctx = canvas.getContext("2d");
        var width = canvas.width;
        var height = canvas.height;
        ctx.fillStyle = "rgba(0,0,0,1.0)";
        ctx.fillRect(0, 0, width, height);

        var pixels = new Array(width * height * 4)
        let offset = 0
        for (var j = 0; j < height; j++) {
            for (var i = 0; i < width; i++) {
                let r = i / (width - 1);
                let g = j / (height - 1);
                let b = 0.0;

                pixels[offset + 0] = r * 255;
                pixels[offset + 1] = g * 255;
                pixels[offset + 2] = b * 255;
                pixels[offset + 3] = 255;
                offset += 4
            }
        }
        let imageData = new ImageData(new Uint8ClampedArray(pixels), width, height)
        ctx.putImageData(imageData, 0, 0);
    </script>

</body>

</html>
